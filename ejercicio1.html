  <body>
    <!--Generar contenedor principal apoyandonos con clases de bootstrap-->
    <div class="container p-4">
      <div class="row">
        <div class="col-12 col-md-8 main-container align-self-center shadow-lg p-3 rounded">
          <h1 class="display-4 text-center mb-4" style="color: #fff">Ejercicio 1</h1>
          <h5 class="text-end">Candidato: Erwin Sifuentes Silerio</h5>
          <div class="row">
            <input id="bigXSize" type="number" min="1">
            <button onClick="generateBigX()">
              Generar BigX
            </button>
          </div>
          <div class="row" id="excersice_content">
          </div>
        </div>
      </div>
    </div>

  <!--Importación de Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script>
    // Obtener elementos contenedores
    const excersice_content_element = document.getElementById('excersice_content');

    const d1Char = "&bsol;";
    const d2Char = "/";
    const centerChar = "X";
    const blankChar = "&nbsp";
    const breakLineChar = "<br>"

    function renderRow(size, row){
      let bigXLineRender = "";
      const hasCenterX = size % 2 != 0;
      
      for (let column = 0; column < size; column++) {
        const isD1 = column === row;
        const isD2 = size-row === column + 1 || column + 1 === size;
        const isCenter = hasCenterX && Math.round(size / 2) === (column + 1);

        if(isD1 && isCenter) { bigXLineRender += centerChar; break; }
        
        if(isD1){ bigXLineRender += d1Char }

        if(isD2){ bigXLineRender += d2Char }

        bigXLineRender += blankChar;
      }

      bigXLineRender += breakLineChar;

      return bigXLineRender;
    }

    function generateBigX(){
      const size = document.getElementById('bigXSize').value;

      if(size <= 0){
        excersice_content_element.innerHTML = 'Error';
        return;
      }

      const totalRender = [];

      for (let row = 0; row < size; row++) {
        const lineRender = renderRow(size, row);

        totalRender.push(lineRender);
      }

      excersice_content_element.innerHTML = totalRender.join('');
    }
  </script>
